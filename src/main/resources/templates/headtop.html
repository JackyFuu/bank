<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 大众银行 - 您的财富管家 </title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <!-- fontawesome icon  -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.min.css}">
    <!-- flaticon css -->
    <link rel="stylesheet" th:href="@{/assets/fonts/flaticon.css}">
    <!-- animate.css -->
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
    <!-- magnific popup -->
    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
    <!-- stylesheet -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<!--Header Top-->
<div th:fragment="head-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <div class="social-media">
                    </div>
                </div>
                <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
                    <div class="header-top-menu">
                        <ul>

                            <th:block th:if="${session.result != null}">
                            <li><a th:text="${session.result.getDetail().getUserName()}+'，您好！'"></a></li>
                                <li><a th:href="@{/user/getProfiles(userId=${session.result.getDetail().getUserId()})}">个人中心</a></li>
                                <li><a th:href="@{/user/logout}">注销</a> </li>
                            </th:block>
                            <th:block th:if="${session.result == null}">
                            <li><a th:href="@{/toLogin}">登录</a></li>
                            <li><a th:href="@{/toRegister}">注册</a></li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
<!--/Header Top-->
</div>
</html>
